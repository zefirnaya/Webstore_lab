<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopMart Heaven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
    <div class="container">
        <h1>PopMart Heaven</h1>
        <div class="cart-info-wrapper">
            <div class="cart-info" id="cart-info">
                <span>Корзина: </span>
                <span id="cart-count">0</span>
                <span id="cart-items-word"> фиг.</span>
                <span> на </span>
                <span id="cart-total">0</span>
                <span> руб.</span>
            </div>
        </div>
    </div>
</header>

    <main class="main">
        <section class="products">
            <div class="container">
                <h2>Каталог фигурок</h2>
                <div class="products-grid" id="products-grid">
                    <!-- Товары будут здесь -->
                </div>
            </div>
        </section>
    </main>

    <aside class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Корзина</h2>
            <button class="close-cart" id="close-cart">×</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Товары в кoрзине будут здесь -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                Итого: <span id="sidebar-cart-total">0</span> руб.
            </div>
            <button class="checkout-btn" id="checkout-btn">Оформить заказ</button>
        </div>
    </aside>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h2>Оформление заказа</h2>
            <form class="order-form" id="order-form">
                <div class="form-group">
                    <label for="first-name">Имя:</label>
                    <input type="text" id="first-name" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Фамилия:</label>
                    <input type="text" id="last-name" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="address">Адрес доставки:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-order">Создать заказ</button>
                    <button type="button" class="cancel-order" id="cancel-order">Отмена</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
